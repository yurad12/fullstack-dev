<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if age > 30 %}
    <h3>30보다 큽니다.</h3>
    <!-- 왜 빨간색이 뜨는 거지? -->
    {% elif age < 20 %}
    <h3>20보다 작습니다.</h3>
    {% else %}
    <h3>{{ age }}</h3>
    {% endif %}
</body>
</html>
